<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Router</title>
</head>
<body> 

  <h1>Router App</h1>
  <nav>
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
      <li><a routerLink="/contact-us" routerLinkActive="active">Conctact us</a></li>
      <li><a routerLink="/about-us" routerLinkActive="active">About us</a></li>
      <li><a routerLink="/level3">Level 3</a></li>
    </ul>
  </nav>

  

  <div class="">
    <!-- <input type="text"
      [ngModel]="filter" (ngModelChange)="changeFilter($event)"
    > -->
    <input type="text"
      [(ngModel)]="filter"
    >
    <p>{{filter}}</p>
  </div>

  <!-- <p id="example" ="changeBackground()">
    {{sayHello}}
  </p> -->

  <router-outlet></router-outlet>
</body>
</html>
